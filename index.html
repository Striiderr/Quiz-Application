<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Project</title>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand"><h3>Quiz Application</h3></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                </ul>
              </div>
            <a class="navbar-brand"><h3>April 2022</h3></a>
        </div>
    </nav>
    <div class="container">
        
        <!-- First Page -->
        <div class=" row d-flex justify-content-center">
            <div class=" Card col-md-8 border p-4">
                <div class="card-body">
                    <h5 class="card-text float-start font-weight-bold">Quiz</h5>
                    <h5 class="float-end">(<span id="qnumber">0</span> of 5)</h5>
                </div>
               
                <br>
                <hr>


                <div id="start_page">
                    <h3 class="text-center mb-5">Multiple Choice Questions</h3>
                    <p>You will get 1 point for each correct answer, At the end of the Quiz,
                        your total score will be displayed. Maximum score is 5 points.
                    </p>
                    <button class="btn btn-success d-flex mx-auto mt-4" id="btn">
                        <span>Start the Quiz</span>
                    </button>
                </div>

                <!-- Quiz page -->
                <div id="main">
                    <div class="card-body">
                        <h5 class="card-text font-weight-bold" id="question">Question</h5>
                    </div>
                    <div class="d-grid gap-2 p-4" id="options">
                        <button class="btn btn-block btn-outline-success text-start option" id="option1"></button>
                        <button class="btn btn-block btn-outline-success text-start option" id="option2"></button>
                        <button class="btn btn-block btn-outline-success text-start option" id="option3"></button>
                        <button class="btn btn-block btn-outline-success text-start option" id="option4"></button>
                        <div class="footer  p-4">
                            <button class="btn btn-success float-start" id="prev">Previous</button>
                            <button class="btn btn-success float-end" id="next">Next</button>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary btn-lg mx-auto" id="finish">Finish</button>

                    </div>
                </div>
                <!-- Result page -->
                <div id="Result">
                    <h3 class="mt-5 display-4">Marks: <span id="marks"></span>/5</h3>
                    <h3 class="mt-4"><span id="correct-answer">3</span> Correct out of 5</h3>
                    <h3 class="mt-4">Result : <span id="precentage"></span></h3>
                    </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
